name: CI
on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - uses: actions/setup-go@v1
      with:
        go-version: 1.12

    - run: make test

    - run: test -z $(gofmt -l .)

    - run: golint -set_exit_status ./...

    - run: make release
