name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Publish release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: "11.x"

      - run: npm install -g conventional-changelog-cli

      - run: conventional-changelog -p conventional -i CHANGELOG.md -s -r 2

      - uses: ncipollo/release-action@v1
        with:
          bodyFile: CHANGELOG.md
          token: ${{ secrets.GITHUB_TOKEN }}

  release-assets:
    name: Publish release assets for ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        arch: [linux, windows, darwin]
        include:
          - arch: linux
            os: ubuntu-latest

          - arch: windows
            os: ubuntu-latest

          - arch: darwin
            os: macos-latest

    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-go@v1
        with:
          go-version: 1.12

      - name: Set GOPATH
        run: |
          echo "##[set-env name=GOPATH;]$(dirname $GITHUB_WORKSPACE)"
          echo "##[add-path]$(dirname $GITHUB_WORKSPACE)/bin"

      - run: go get github.com/GeertJohan/go.rice/rice

      - run: make release/hitpoints-${{ matrix.arch }}-amd64.tar.gz

      - uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: release/hitpoints-${{ matrix.arch }}-amd64.tar.gz
          asset_name: hitpoints-${{ matrix.arch }}-amd64.tar.gz
          tag: ${{ github.ref }}
